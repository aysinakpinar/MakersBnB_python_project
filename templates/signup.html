<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakersBnB - Home</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="/index" class="logo">MakersBnB</a>
            <div class="nav-links">
                <a href="/customer" class="{% if request.path == '/customer' %}active{% endif %}">Browse Spaces</a>
                {% if logged_in and user_role == 'lister' %}
                <a href="/lister" class="{% if request.path == '/lister' %}active{% endif %}">Lister Dashboard</a>
                {% endif %}
                {% if not logged_in %}
                <a href="/login" class="{% if request.path == '/login' %}active{% endif %}">Login</a>
                {% else %}
                <a href="/logout">Logout</a>
                {% endif %}
            </div>
            
        </nav>
    </header>

    <main class="background">
        <section class="signup-form">
            <h1>Feel at Home, Anywhere</h1>
            <p class="subtext">Find your perfect stay with MakersBnB</p>
            <h2>Sign Up</h2>
            <form action="/signup" method="post">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <fieldset>
                    <legend>Role</legend>
                    <div class="radio-group">
                        <label class="radio-btn">
                            <input type="radio" id="customer" name="role" value="customer" checked required>
                            <span>Customer</span>
                        </label>
                        <label class="radio-btn">
                            <input type="radio" id="lister" name="role" value="lister" required>
                            <span>Lister</span>
                        </label>
                    </div>
                </fieldset>

                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MakersBnB. All rights reserved. <a href="/about">About Us</a></p>
    </footer>
</body>
</html>
